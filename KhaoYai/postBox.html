<!doctype html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
    <script src="https://unpkg.com/vue2-editor@2.3.11/dist/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quill/1.3.6/quill.min.js"></script>
    <script src="/node_modules/ckeditor/ckeditor.js"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" href="postBox.css">
    <link rel="stylesheet" href="sidebar.css">
    <link rel="stylesheet" href="popupcontent.css">
    <title>"KhaoYai"</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Chonburi&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Mitr&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Sarabun&display=swap" rel="stylesheet">
</head>
<body>
    <script type="x/template" id="#postBox">
        <div class="edit">
                <a class="editContainer" href="editPost.html"></a>
                <button class="deleteContainer" type="button" @click="showDelete=true"></button> 
        </div>
        <div class="overlay" v-if="showDelete" @click="showDelete=false">
            <div class="postDelete" >
                <div class="topic">
                <button type="button"class="xButton" @click="showDelete=false">+</button>
                <h1>ลบโพสต์ {{postName}} ?</h1>
                </div>
                <div class="textDelete">
                <h2>การลบไม่สามารถย้อนกลับได้</h2>
                </div>
                 <div class="buttonDelete">
                <button onclick="" id="cancel" @click="showDelete=false">ยกเลิก</button>
                <button id="delete">ลบ</button>
                </div>
            </div>
        </div>
     <div class="postName">
        <h1>{{postName}}</h1>
        <div class="postTag">
            <span id="tag1" class="mainTag">{{firstTag}}</span>
            <span id="tag2">{{secondTag}}</span>
        </div>
    </div>
    <div class="postAuthor">
        <h2>{{author}}</h2>
    </div>
    <div class="view">
        <img src="/img/Icons/eye-fill-black.png" alt=""><span>{{viewNum}}</span>
    </div>
    <div class="postDate">
        <h2>{{date}}</h2>
    </div>
        
    </script>
    <div id="app">
        <postbox></postbox>
    </div>
 
        <script src="postBox.js"></script>
</body>
