<!doctype html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
    <script src="https://unpkg.com/vue2-editor@2.3.11/dist/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quill/1.3.6/quill.min.js"></script>
    <script src="/node_modules/ckeditor/ckeditor.js"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" href="modwrite.css">
    <link rel="stylesheet" href="sidebar.css">
    <link rel="stylesheet" href="tagList.css">
    <title>"KhaoYai"</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Chonburi&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Mitr&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Sarabun&display=swap" rel="stylesheet">
</head>
<body>
    <div id="sidebar">
        <header>
            <img src="/img/placeholder/attractive-beautiful-beauty-1845534.jpg" class="adminpics" alt="">
            <div class="info">
            <a href="#">
              <div id="adminName">Name Surname</div><br>
            </a>
            <a href="adminlogin.html">
              <div id="logout">ออกจากระบบ</div>
            </a>
        </div>
        </header>
        <ul class="nav">
          <li>
            <a href="webSetting.html">
              <i class="zmdi zmdi-view-dashboard"></i>
              <div class="navBut">
                    ตั้งค่าหน้าเว็บ
              </div>
            </a>
          </li>
          <li>
            <a href="admindashboard.html">
              <i class="zmdi zmdi-link"></i> <div class="navBut">
                    แอดมินเว็บ
              </div>
            </a>
          </li>
          <li>
            <a href="modwrite.html">
              <i class="zmdi zmdi-widgets"></i> <div class="navBut">
                    จัดการโพสต์
              </div>
            </a>
          </li>
        </ul>
      </div>
      <!-- Content -->
      <div id="content">
        <div class="content-header">
            <div><button id="savebutton" onclick="window.location.href = 'managePost.html';"></button>
            <h2>Published</h2>
          </div>
            <button onclick="" id="publish">อัปเดตโพสต์</button>
        </div>
        <div id="texteditor">
          <form>
            <input type="text" placeholder="ชื่อบทความ">
            <textarea name="editor1" id="editor1" rows="10" cols="800"></textarea>
          </form>
      </div>
      <div class="tagManage">
      <div class="tagAdd">
          <h2>แท็ก</h2>
          <div id="tagItems" @click="hideList">
              <div class="input el-select">
                  <span class="el-tag el-tag--info el-tag--small" v-for="(tag, index) in tags">
                  <span class="el-select__tags-text">{{ tag }}</span>
                  <button type="button" class="el-tag__close el-icon-close" @click="deleteTag(index)">+</button>
                  </span>
                  <span class="add" ref="tagInput" contentEditable="true" placeholder="คั่นแท็กด้วย Space หรือ Enter หรือ คลิ๊กจากแท็กด้านล่าง" @keydown.enter.prevent @keydown="addTag" @focus="showList" @click.stop></span>
               </div>
               <div class="existingTag">
                 <button type="button" @click="addExistingTag('tag1')">#tag1</button>
                 <button type="button" @click="addExistingTag('tag2')">#tag2</button>
                 <button type="button" @click="addExistingTag('tag3')">#tag3</button>
                 <button type="button" @click="addExistingTag('tag4')">#tag4</button>

               </div>
          </div>
      </div>
      <h3 style="font-size: 24px;">แท็กแรกสุดจะแสดงผลเป็น 
        <span class="tagExample">#ข่าวประเภทหนึ่ง</span>
        ที่หน้าเว็บ</h3>
    </div>
    </div>  

      <script src="tagList.js">
      </script>
</body>
